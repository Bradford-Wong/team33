<script>

var game;
var mode;

function incrementValue(game)
{
        var s = document.getElementById("currentScore").rows[0].cells;
        s[1].innerHTML = game.deck.pointsEarned;
}

function toggleScore()
{
    var scores = document.getElementById("scores");

    if(scores.style.visibility === "hidden")
    {
        scores.style.visibility = "visible";
        scores.style.display = "block";
    }

    else
    {
        scores.style.visibility = "hidden";
        scores.style.display = "none";
    }
}

function cardImage(value, suit){
    if(mode == "normal"){

        if(value == 10) {
            value = "0";
        } else if(value == 11){
            value = "J";
        } else if (value == 12) {
            value = "Q";
        } else if (value == 13) {
            value = "K";
        } else if (value == 14) {
            value = "A";
        }
        //The reason we did this was because something was wrong with ace of diamonds with the api
        if(value + suit[0] == 'AD'){
            return "<img class='cardImage' src= 'https://i.gyazo.com/7379d159a2607da667816ffece46f937.png'>"
        }
        return "<img class='cardImage' src='https://deckofcardsapi.com/static/img/" + value + suit[0] + ".png'>"
    } else {
        if(value == 0){
            return "<img class='cardImage' src='/assets/images/0.png'>"
        }
        if(value == 10) {
            value = "J";
        } else if(value == 11){
            value = "Q";
        } else if (value == 12) {
            value = "K";
        }
        return "<img class='cardImage' src='/assets/images/" + value + suit[0] + ".png'>";
    }
}

function display(game) {
    console.log(game);

    $( '.columnOfCards .cardLocation' ).html("");

    $.each(game.col1, function( key, val ) {
        $( '#c0 .l'+key ).html(cardImage(val.value,val.suit));
    });

    $.each(game.col2, function( key, val ) {
       $( '#c1 .l'+key ).html(cardImage(val.value,val.suit));
    });

    $.each(game.col3, function( key, val ) {
        $( '#c2 .l'+key ).html(cardImage(val.value,val.suit));
    });

    $.each(game.col4, function( key, val ) {
        $( '#c3 .l'+key ).html(cardImage(val.value,val.suit));
    });
}

$(document).ready(function(){
    $(".gameMode").click(function(){
        $("#gameScreen").show();
        $("#startScreen").hide();
        if($(this).attr('id') == "regularMode"){
            mode="normal";
            $.getJSON("http://localhost:8080/game/normal", function( data ) {
                display(data);
                game = data;
            });
        } else if ($(this).attr('id') == "spanishMode"){
            mode="spanish";
            $.getJSON("http://localhost:8080/game/spanish", function( data ) {
                display(data);
                game = data;
            });
        }
    });
});


$("#dealButton").click(function(){
    $.ajax({
      type: "POST",
      url: "/dealGame",
      data: JSON.stringify(game),
      success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);
      },
      error: function(XMLHttpRequest, textStatus, errorThrown) {
        console.log("Status: " + textStatus); console.log("Error: " + errorThrown);
        console.log(JSON.stringify(game));
      },
      contentType:"application/json; charset=utf-8",
      dataType:"json",
    });
});

function removeCard(colNumber){
    $.ajax({
        type: "POST",
        url: "/removeCard/"+colNumber,
        data: JSON.stringify(game),
        success: function(data, status)
        {
        console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        incrementValue(data);
        display(data);
        },
        contentType:"application/json; charset=utf-8",
        dataType:"json",
    });

}
