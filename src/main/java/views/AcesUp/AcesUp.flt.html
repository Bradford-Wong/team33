<script>

var game;

function cardImage(value, suit){
if(value == 10) {
value = "0";
} else if(value == 11){
value = "J";
} else if (value == 12) {
value = "Q";
} else if (value == 13) {
value = "K";
} else if (value == 14) {
value = "A";
}
//The reason we did this was because something was wrong with ace of diamonds with the api
if(value + suit[0] == 'AD'){
return "<img class='cardImage' src= 'https://i.gyazo.com/7379d159a2607da667816ffece46f937.png'>"
}
return "<img class='cardImage' src='https://deckofcardsapi.com/static/img/" + value + suit[0] + ".png'>"
}

function display(game) {
console.log(game);

$( '.columnOfCards .cardLocation' ).html("");

    $.each(game.cols[0].col, function( key, val ) {
       // $( '#c0 .l'+key ).html(val.value + val.suit);
        $( '#c0 .l'+key ).html(cardImage(val.value,val.suit));
    });

 $.each(game.cols[1].col, function( key, val ) {
       $( '#c1 .l'+key ).html(cardImage(val.value,val.suit));

    });

 $.each(game.cols[2].col, function( key, val ) {
        $( '#c2 .l'+key ).html(cardImage(val.value,val.suit));
    });

 $.each(game.cols[3].col, function( key, val ) {
        $( '#c3 .l'+key ).html(cardImage(val.value,val.suit));
    });



}

$.getJSON("http://localhost:8080/game", function( data ) {
display(data);
game = data;
});


$("#dealButton").click(function(){
$.ajax({
  type: "POST",
  url: "/dealGame",
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});


function removeCard(colNumber){
$.ajax({
type: "POST",
url: "/removeCard/"+colNumber,
data: JSON.stringify(game),
success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
game = data;
display(data);},
contentType:"application/json; charset=utf-8",
dataType:"json",
});

}


$("#Remove1").click(function(){
    removeCard(0);
});
$("#Remove2").click(function(){
    removeCard(1);
});
$("#Remove3").click(function(){
    removeCard(2);
});
$("#Remove4").click(function(){
    removeCard(3);
});


$("#moveButton").click(function(){
var colFrom = $("#from_col").val();
var colTo = $("#to_col").val();
$.ajax({
  type: "POST",
  url: "/moveCard/"+colFrom+"/"+colTo,
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});


</script>
